<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pre-Order Zombie Bakery</title>
</head>
<body>
<div id="awaktama">
    <header id="kepalatama">
        <section id="jemudul"></section>
        <nav id="navigasi"></nav>
    </header>
    <article id="awaknya">
        <section id="isipala"></section>
        <section id="formulirnya">
            <form id="formPO">
                <section class="form-section" id="sec-data">
                    <div id="gro-id" class="qgroup quest-group">
                        <div id="q-nama" class="collective quest-text">
                            <h3 class="quest-header">
                                <label for="inp-nama">
                                    Nama
                                </label>
                            </h3>
                            <p class="quest-desc">
                                <strong>Mohon masukkan nama aslimu di sini.</strong> Nama yang tidak sesuai dengan bukti pembayaran akan menghambat proses transaksi dan validasi pemesanan.
                            </p>
                            <div class="quest-container">
                                <input aria-required="true" required id="inp-nama" type="text">
                            </div>
                        </div>
                        <div id="q-email" class="collective quest-text">
                            <h3 class="quest-header">
                                <label for="inp-email_1">
                                    Email
                                </label>
                            </h3>
                            <div id="con-email_1" class="quest-container">
                                <p class="quest-desc">
                                    Mohon masukkan alamat email yang bisa dihubungi. Ini akan menjadi emtode utama komunikasimu.
                                </p>
                                <input id="inp-email_1" type="email">
                            </div>
                            <div id="con-email_2" class="quest-container">
                                <p class="quest-desc">
                                    <label for="inp-email_2">
                                        Mohon ulangi emailmu sekali lagi.
                                    </label>
                                </p>
                                <input id="inp-email_2" type="email">
                            </div>
                        </div>
                        <div id="q-whatsapp" class="collective quest-text">
                            <h3 class="quest-header">
                                Nomor WhatsApp
                            </h3>
                            <input id="inp-wa" type="text">
                        </div>
                        <div id="q-medsos" class="collective quest-text">
                            <h3 class="quest-header">
                                Akun Media Sosial
                            </h3>
                            <input id="inp-medsos" type="text">
                        </div>
                    </div>
                    <div id="gro-produk" class="qgroup product-group">

                    </div>
                    <div id="gro-ambil" class="qgroup quest-group">

                    </div>
                </section>
                <section class="form-section" id="sec-kirim">
                    <div id="gro-penerima" class="qgroup"></div>
                    <div id="gro-alamat" class="qgroup"></div>
                    <div id="gro-patokan" class="qgroup"></div>
                </section>
                <section class="form-section" id="sec-ajang">
                    <div id="gro-listing" class="qgroup"></div>
                    <div id="gro-password" class="qgroup"></div>
                </section>
                <section class="form-section" id="sec-sum">
                    <div id="gro-survey" class="qgroup"></div>
                    <div id="gro-pesan" class="qgroup"></div>
                </section>
            </form>
        </section>
    </article>
    <footer id="kakinya"></footer>
</div>   
</body>
</html>
